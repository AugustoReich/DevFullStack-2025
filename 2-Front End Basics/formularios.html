<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Formul√°rio de cadastro</h2>
        <form>
            <div>
                <label>Nome Completo:</label>
                <input type="text">
            </div>
            
            <div>
                <label>E-mail:</label>
                <input type="email">
            </div>

            <div>
                <label>Senha:</label>
                <input type="password" placeholder="Digite sua senha">
            </div>

            <div>
                <label>Telefone</label>
                <input type="tel">
            </div>

            <div>
                <label>Website</label>
                <input type="url">
            </div>

            <div>
                <label>Data de nascimento</label>
                <input type="date">
            </div>

            <div>
                <label>Hora</label>
                <input type="time">
            </div>

            <div>
                <label>Pesquisa</label>
                <input type="search">
            </div>

            <div>
                <label>Quantidade</label>
                <input type="number">
            </div>
        </form>
    </div>
</body>
</html>
